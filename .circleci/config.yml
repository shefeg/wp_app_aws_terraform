version: 2

jobs:
  build:
    docker:
      - image: cgswong/aws:latest
    steps:
      - checkout
      - run:
          name: Prepare AWS
          command: |
            chmod +x aws_infra.sh
            ./aws_infra.sh

  deploy:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: Install Terraform
          command: |
            apt-get update
            apt-get install unzip wget -y
            wget https://releases.hashicorp.com/terraform/0.11.3/terraform_0.11.3_linux_amd64.zip
            unzip terraform_0.11.3_linux_amd64.zip
            mv terraform /usr/local/bin/
            terraform --version
      - run:
          name: Run terraform
          command: |
            terraform init
            terraform apply -auto-approve


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
        requires:
          - build